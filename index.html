<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image | Color Picker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Image color picker</h1>
    <div class="container">
        <div class="main">
            <div class="drag-area">
                <input type="file" hidden>
                <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
            </div>
            <div class="btn-container">
                <input type="file" id="file" accesskey="image/*">
                <!-- <label for="file">Open Image</label> -->
                <button id="pick-color">Pick Color</button>
            </div>
            <div id="error"></div>
        </div>
        <div id="result" class="hide">
            <div class="color">
                <div id="picked-color"></div>
                <div style="display: flex; justify-content: center; align-items: center; gap: 10px;">
                    <input type="text" id="hex-value" readonly placeholder="hex-value">
                    <button onclick="copy('hex-value')"><i class="bi bi-clipboard-fill"></i></button>
                </div>
                <div style="display: flex; justify-content: center; align-items: center; gap: 10px;">
                    <input type="text" id="rgb-value" readonly placeholder="rgb-value">
                    <button onclick="copy('rgb-value')"><i class="bi bi-clipboard-fill"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
